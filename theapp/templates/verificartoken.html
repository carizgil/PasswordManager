{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SecurePass{% endblock %}</title>
    <link rel="stylesheet" href="{%static 'css/estilo_token.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="images/x-icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
    <h2>Verificación de Token</h2>

    <form method="POST">
        {% csrf_token %}
        <label>Código temporal:</label>
        <input type="text" name="token" maxlength="6" required>
        <button type="submit">Verificar</button>

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
