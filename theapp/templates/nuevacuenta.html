{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SecurePass{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilo_nuevacuenta.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="images/x-icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>

    <!-- Formulario -->
    <form method="POST" class="nuevacuenta-form" action="{% url 'nuevacuenta' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-4">
            <a href="{% url 'principal' %}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>

        <h2>AÃ±adir Nueva Cuenta</h2>

        {% if error %}
        <div class="alerta alerta-error">
            <i class="fa-solid fa-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}

        {{form}}

        <button type="submit">Guardar Cuenta</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
